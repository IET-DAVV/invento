<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/parallaxstyle.css" />
  </head>
  <body>
    <!-- project url https://github.com/wagerfield/parallax/</br> -->
    <!-- full demo https://wagerfield.github.io/parallax/ -->
    <div id="container" class="wrapper">
      <ul
        id="scene"
        class="scene unselectable"
        data-friction-x="0.1"
        data-friction-y="0.1"
        data-scalar-x="25"
        data-scalar-y="15"
        style="height: 569px; -webkit-transform: translate3d(0, 0, 0); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
      >
        <li
          class="layer"
          data-depth="0.00"
          style="position: relative; display: block; height: 100%; width: 100%; left: 0px; top: 0px; -webkit-transform: translate3d(0%, 0%, 0px); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
        ></li>
        <li
          class="layer"
          data-depth="0.10"
          style="position: absolute; display: block; height: 100%; width: 100%; left: 0px; top: 0px; -webkit-transform: translate3d(0.29761904761904784%, -1.4893992932862183%, 0px); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
        >
          <div class="background"></div>
        </li>
        <li
          class="layer"
          data-depth="0.10"
          style="position: absolute; display: block; height: 100%; width: 100%; left: 0px; top: 0px; -webkit-transform: translate3d(0.29761904761904784%, -1.4893992932862183%, 0px); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
        >
          <div class="light orange b phase-4"></div>
        </li>
        <li
          class="layer"
          data-depth="0.10"
          style="position: absolute; display: block; height: 100%; width: 100%; left: 0px; top: 0px; -webkit-transform: translate3d(0.29761904761904784%, -1.4893992932862183%, 0px); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
        >
          <div class="light purple c phase-5"></div>
        </li>
        <li
          class="layer"
          data-depth="0.10"
          style="position: absolute; display: block; height: 100%; width: 100%; left: 0px; top: 0px; -webkit-transform: translate3d(0.29761904761904784%, -1.4893992932862183%, 0px); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
        >
          <div class="light orange d phase-3"></div>
        </li>
        <li
          class="layer"
          data-depth="0.15"
          style="position: absolute; display: block; height: 100%; width: 100%; left: 0px; top: 0px; -webkit-transform: translate3d(0.4464285714285717%, -2.234098939929327%, 0px); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
        >
          <ul class="rope depth-10">
            <li>
              <img
                src="https://wagerfield.github.io/parallax/assets/images/rope.png"
                alt="Rope"
              />
            </li>
            <li class="hanger position-2">
              <div class="board cloud-2 swing-1"></div>
            </li>
            <li class="hanger position-4">
              <div class="board cloud-1 swing-3"></div>
            </li>
            <li class="hanger position-8">
              <div class="board birds swing-5"></div>
            </li>
          </ul>
        </li>
        <li
          class="layer"

        >

        >
          <div class="wave paint depth-50"></div>
        </li>
        <li

        >
          <div class="lighthouse depth-60"></div>
        </li>
        <li

        >
          <ul class="rope depth-60">
            <li>
              <img
                src="https://wagerfield.github.io/parallax/assets/images/rope.png"
                alt="Rope"
              />
            </li>
            <li class="hanger position-3">
              <div class="board birds swing-5"></div>
            </li>
            <li class="hanger position-6">
              <div class="board cloud-2 swing-2"></div>
            </li>
            <li class="hanger position-8">
              <div class="board cloud-3 swing-4"></div>

        </li>
        <li

        >

        </li>
        <li
          class="layer"
          data-depth="1.00"
          style="position: absolute; display: block; height: 100%; width: 100%; left: 0px; top: 0px; -webkit-transform: translate3d(2.976190476190478%, -14.893992932862183%, 0px); -webkit-transform-style: preserve-3d; -webkit-backface-visibility: hidden;"
        >

    </div>
    <script src="assets/js/parallax.js"></script>

</html>
